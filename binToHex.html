<h2>Binary to Hexidecimal Converter</h2>
<p>This webpage converta 4 digit binary numbers to to hexidecimal numbers.
</p>
<hr>	


<p><img src="bintohex.jpeg"></p>
        
			
         
<input type="number" id="inputBin" value="">

<p>Enter a 4 digit binary number:</p>

<button onclick="binToHex()">Convert</button>

<p>Value in Hexidecimal: </p>
<p id="demo"></p>

<script>
function binToHex() {
  var x = document.getElementById("inputBin").value;
  var hexOut = parseInt(x , 2).toString(16).toUpperCase();
  document.getElementById("demo").innerHTML = hexOut;
  }
</script>
